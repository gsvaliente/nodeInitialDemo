<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CHAT ROOM</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
      </head>
      <body>
        <div class="chat-container">
          <header class="chat-header">
            <h1>Chat APP</h1>
            <a class="logout-btn"> Leave Room</a>
          </header>

          <main class="chat-main">
            <div class="chat-sidebar">
              <h3 class="room-name">Room Name</h3>
              <h2 id="room-name">Sample</h2>
              <h3 class="rooms">Rooms</h3>
              <form id="room-form" )>
                <input
                  type="text"
                  id="newRoom"
                  placeholder="enter..."
                  required
                  autocomplete="off"
                />
                <button class="btn">Create Room</button>
              </form>
              <ul id="room-list"></ul>
              <h3 class="online-users">Users</h3>
              <ul id="user-list"></ul>
            </div>
            <div class="chat-messages">
              <div class="message">
                <p class="meta">Gabriel <span>10:10am</span></p>
                <p class="text">Hello World</p>
              </div>
              <div class="message">
                <p class="meta">Stefano <span>10:10am</span></p>
                <p class="text">Hello World 2</p>
              </div>
            </div>
          </main>
          <div class="chat-form-container">
            <form id="chat-form">
              <input
                type="text"
                id="msg"
                placeholder="enter..."
                required
                autocomplete="off"
              />
              <button class="btn">Send</button>
            </form>
          </div>
        </div>

        <script
          src="https://cdn.socket.io/4.5.4/socket.io.min.js"
          integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
    <script src="./js/chat.js"></script>
    <script src="./js/renders/room.js"></script>
  </body>
</html>
