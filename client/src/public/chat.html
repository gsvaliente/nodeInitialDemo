<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CHAT ROOM</title>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
      </head>
      <body>
        <div class="chat-container">
          <nav class="navbar bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <h1 class="navbar-brand">CHAT APP</h1>
              <button class="btn logout-btn btn-danger" type="submit">
                LOGOUT
              </button>
            </div>
          </nav>
          <main class="chat-main">
            <div class="chat-sidebar">
              <h5 class="container-md align-baseline room-name">Room Name</h5>
              <h2 class="container-md align-baseline" id="room-name"></h2>
              <h3 class="rooms">Rooms</h3>
              <!-- new room form -->
              <form
                id="room-form"
                class="row row-cols-lg-auto g-3 align-items-center"
              >
                <div class="col-10">
                  <div class="input-group">
                    <div class="input-group-text">New Room</div>
                    <input
                      type="text"
                      id="newRoom"
                      required
                      class="form-control"
                      id="inlineFormInputGroupUsername"
                      placeholder="Room Name"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
              </form>
              <!-- <form id="room-form" )>
                <input
                  type="text"
                  id="newRoom"
                  placeholder="enter..."
                  required
                  autocomplete="off"
                />
                <button class="btn">Create Room</button>
              </form> -->
              <ul id="room-list"></ul>
              <h3 class="online-users">Users</h3>
              <ul id="user-list"></ul>
            </div>

            <div class="chat-container">
              <ul id="chat-messages"></ul>
              <div class="chat-form-container">
                <form id="chat-form">
                  <input
                    type="text"
                    id="msg"
                    placeholder="enter..."
                    required
                    autocomplete="off"
                  />
                  <button class="btn">Send</button>
                </form>
              </div>
            </div>
          </main>
        </div>

        <script
          src="https://cdn.socket.io/4.5.4/socket.io.min.js"
          integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
    <script src="./js/chat.js"></script>
    <script src="./js/signout.js"></script>
    <script src="./js/renders/room.js"></script>
    <script src="./js/renders/chat.js"></script>
    <script src="./js/renders/users.js"></script>
  </body>
</html>
